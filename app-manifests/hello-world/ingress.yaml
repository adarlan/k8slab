apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: localhost # TODO how to make it as a parameter? helm values? how can argocd set this?
    http:
      paths:
      - pathType: ImplementationSpecific
        path: /hello-world(/|$)(.*)
        backend:
          service:
            name: hello-world
            port: 
              number: 80
