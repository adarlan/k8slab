apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - name: web
          containerPort: 80
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
          limits:
            memory: 150Mi
            cpu: 150m
        livenessProbe:
          httpGet:
            port: 80 # TODO can I reference the container port name here?
            path: /
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - mountPath: /usr/share/nginx/html/index.html
          name: config-files
          subPath: index.html
        - mountPath: /etc/nginx/nginx.conf
          name: config-files
          subPath: nginx.conf
      volumes:
      - name: config-files
        configMap:
          name: hello-world
