namespaces:

- name: argocd
  roles:
  - name: application-deployer
    permissions:
    - accessMode: readwrite
      apiGroup: ""
      resources:
      - secrets
    - accessMode: readwrite
      apiGroup: argoproj.io
      resources:
      - applications
      - applicationsets
    serviceAccounts:
    - application-deployer
