- name: hello-world-dev
  roles:
  - name: developer
    permissions:
    - accessMode: readwrite
      apiGroup: core
      resources: ["pods", "services"]
    - accessMode: readwrite
      apiGroup: apps
      resources: ["deployments"]
    users:
    - John Dev
  hardResourceQuota:
    pods: "5"
    requests.cpu: "0.05"
    limits.cpu: "0.2"
    requests.memory: 128Mi
    limits.memory: 512Mi

- name: hello-world-stg
  hardResourceQuota:
    pods: "10"
    requests.cpu: "0.1"
    limits.cpu: "0.4"
    requests.memory: 128Mi
    limits.memory: 512Mi

