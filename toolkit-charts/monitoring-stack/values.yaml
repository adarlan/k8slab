kube-prometheus-stack:
  enabled: true
  grafana:
    enabled: false

grafana:
  enabled: true
  datasources: {}

loki:
  enabled: true
  loki:
    commonConfig:
      replication_factor: 1
    storage:
      type: 'filesystem'
  singleBinary:
    replicas: 1

promtail:
  enabled: true
  config:
    clients:
      - url: http://loki-gateway/loki/api/v1/push
        tenant_id: foobar

