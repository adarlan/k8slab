apiVersion: apps/v1
kind: Deployment

metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}

spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}

  replicas: {{ .Values.replicas }}

  template:
    metadata:
      labels:
        app: {{ .Release.Name }}

    spec:
      containers:
      - name: nginx

        {{- if eq .Values.environment "development" }}
        image: docker.io/adarlan/hello-world:develop
        {{- else }}
        image: nginx:1.25-alpine-slim
        {{- end }}

        ports:
        - name: web
          containerPort: 80
        - name: healthz
          containerPort: 8080
        - name: metrics
          containerPort: 9100

        resources:
          requests:
            memory: 100Mi
            cpu: 100m
          limits:
            memory: 150Mi
            cpu: 150m

        livenessProbe:
          httpGet:
            port: healthz
            path: /healthz
          initialDelaySeconds: 30
          periodSeconds: 10

        volumeMounts:
        - mountPath: /usr/share/nginx/html/index.html
          name: config-files
          subPath: index.html

        - mountPath: /etc/nginx/nginx.conf
          name: config-files
          subPath: nginx.conf

      volumes:
      - name: config-files
        configMap:
          name: {{ .Release.Name }}
