apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}

  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2

spec:
  rules:
  - host: {{ .Values.ingressHost }}
    http:
      paths:
      # {{ if eq .Values.ingressPath "/" }}
      # - pathType: Prefix
      #   path: / # TODO the path is being completely ignored
      # {{ else }}
      - pathType: ImplementationSpecific
        path: {{ .Values.ingressPath }}(/|$)(.*)
      # {{ end }}
        backend:
          service:
            name: {{ .Release.Name }}
            port:
              number: 80
