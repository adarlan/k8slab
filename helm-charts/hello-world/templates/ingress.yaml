apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: {{- .Release.Name }}
  labels:
    app: {{- .Release.Name }}

  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2

spec:
  rules:
  - host: {{- .Values.ingressHost }}
    http:
      paths:
      - pathType: ImplementationSpecific
        path: {{- ternary (eq .Values.ingressPath "/") "" .Values.ingressPath }}(/|$)(.*)
        backend:
          service:
            name: {{- .Release.Name }}
            port:
              number: {{- .Values._servicePortNumber }}
